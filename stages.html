<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WPDP Coaching Stages - Tennis Canada</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-top">
                <nav class="top-nav">
                    <a href="index.html" class="nav-link back-to-home">← Back to Home</a>
                </nav>
            </div>
        </header>

        <main class="main-content">
            <!-- Dashboard Header Bar -->
            <div class="dashboard-header">
                <div class="dashboard-header-content">
                    <a href="index.html" class="back-link">
                        <span class="back-arrow">←</span>
                        <span class="dashboard-header-text">WPDP Coaching Video Pathway</span>
                    </a>
                    <span class="dashboard-header-arrow">→</span>
                </div>
            </div>

            <div class="stages-container">
                <h1 class="stages-title">Select a Stage</h1>
                
                <div class="stages-timeline">
                    <div class="stage-item" data-stage="active-start">
                        <div class="stage-icon">
                            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <circle cx="12" cy="12" r="10" stroke="#450d0b" stroke-width="2"/>
                                <path d="M9 12L11 14L15 10" stroke="#450d0b" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </div>
                        <h3 class="stage-title">Active Start</h3>
                        <p class="stage-subtitle">Instructor/CP1</p>
                    </div>

                    <div class="stage-item" data-stage="fundamentals">
                        <div class="stage-icon">
                            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <circle cx="12" cy="12" r="10" stroke="#450d0b" stroke-width="2"/>
                                <path d="M9 12L11 14L15 10" stroke="#450d0b" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </div>
                        <h3 class="stage-title">Fundamentals</h3>
                        <p class="stage-subtitle">Instructor/CP1</p>
                    </div>

                    <div class="stage-item" data-stage="development">
                        <div class="stage-icon">
                            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <circle cx="12" cy="12" r="10" stroke="#450d0b" stroke-width="2"/>
                                <path d="M9 12L11 14L15 10" stroke="#450d0b" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </div>
                        <h3 class="stage-title">Development</h3>
                        <p class="stage-subtitle">CP2</p>
                    </div>

                    <div class="stage-item" data-stage="consolidation">
                        <div class="stage-icon">
                            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <circle cx="12" cy="12" r="10" stroke="#450d0b" stroke-width="2"/>
                                <path d="M9 12L11 14L15 10" stroke="#450d0b" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </div>
                        <h3 class="stage-title">Consolidation</h3>
                        <p class="stage-subtitle">Coach 2 / Performance Pathway</p>
                    </div>

                    <div class="stage-item" data-stage="performance">
                        <div class="stage-icon">
                            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <circle cx="12" cy="12" r="10" stroke="#450d0b" stroke-width="2"/>
                                <path d="M9 12L11 14L15 10" stroke="#450d0b" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </div>
                        <h3 class="stage-title">Performance</h3>
                        <p class="stage-subtitle">Performance Coach</p>
                    </div>

                    <div class="stage-item" data-stage="transition-to-pro">
                        <div class="stage-icon">
                            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <circle cx="12" cy="12" r="10" stroke="#450d0b" stroke-width="2"/>
                                <path d="M9 12L11 14L15 10" stroke="#450d0b" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </div>
                        <h3 class="stage-title">Transition to Pro</h3>
                        <p class="stage-subtitle">National HP</p>
                    </div>

                    <div class="stage-item" data-stage="life-as-pro">
                        <div class="stage-icon">
                            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <circle cx="12" cy="12" r="10" stroke="#450d0b" stroke-width="2"/>
                                <path d="M9 12L11 14L15 10" stroke="#450d0b" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </div>
                        <h3 class="stage-title">Life as a Pro</h3>
                        <p class="stage-subtitle">National HP</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="unlock-config.js"></script>
    <script src="stages.js"></script>
</body>
</html>
